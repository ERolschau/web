<!DOCTYPE html>
<html lang="da">
<head>

    <title>ERolschau's web</title>
    <style>

        .portfolio{
            width: calc(100% - 10em);
            display:flex;
            flex-direction: row;
        }
    .portfolio article { 
        display:flex;
        flex-direction: column;
        height: fit-content;
        width: 100%;
        min-width: 100px;
        box-shadow: 0 0 10px grey;
        background-color: azure;
        border-radius: 5px;
        padding: 10px;
    }

    .portfolio article .title {
        border-radius: 0% 0% 10% 10%;
        background-color: azure;
        color: black;
    }
    
    .portfolio article .image {
        background-color: rgba(0,0,0,0.25);
    }
    .portfolio article .image:hover {
        z-index: 1;
    }
    .portfolio article .image img {
        height: 100%;
        width: 100%;
    }
    .portfolio article .text {
        font-size: 15px;
        font-weight: 600;
    }
    </style>

            <article>

    <footer></footer>

</html>
